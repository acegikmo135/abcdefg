    <style>

        body {
            font-family: 'Inter', sans-serif;

            display: flex;

            margin: 0;
            padding: 20px;
            box-sizing: border-box;

        .chapter-item, .codebox-item, .back-button {

            padding: 1rem 1.5rem;
            margin-bottom: 0.75rem;
            border-radius: 0.75rem;
            background-color: #4a5568; /* Darker grey for items */

            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chapter-item:hover, .codebox-item:hover, .back-button:hover {
            background-color: #636b7d; /* Lighter grey on hover */
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }

        .chapter-item h2, .codebox-item h3 {
            font-weight: 600;
            color: #cbd5e0; /* Slightly lighter text for headings */
        }

        .codebox-placeholder {
            opacity: 0; /* Hidden placeholder */
            position: absolute; /* Allow it to be positioned off-screen */
            top: -9999px;
            left: -9999px;
        }

        .copy-notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #48bb78; /* Green for success */
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-out, visibility 0.3s ease-out;
            z-index: 1000;
            font-weight: 500;
        }

        .copy-notification.show {
            opacity: 1;
            visibility: visible;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            .chapter-item, .codebox-item, .back-button {
                padding: 0.75rem 1rem;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>

        // Get DOM elements
        const mainChapterListDiv = document.getElementById('main-chapter-list');
        const chapterDetailDiv = document.getElementById('chapter-detail');
        const chapterTitleElement = document.getElementById('chapter-title');
        const codeboxListDiv = document.getElementById('codebox-list');
        const backToMainButton = document.getElementById('back-to-main');
        const copyNotification = document.getElementById('copy-notification');

        /**
         * Shows the chapter detail section and populates it with code boxes.
         * @param {string} chapterId - The ID of the chapter to display.
         */
        function showChapterDetail(chapterId) {
            const chapter = chaptersData[chapterId];
            if (!chapter) {
                console.error("Chapter not found:", chapterId);
                return;
            }

            // Update chapter title
            chapterTitleElement.textContent = chapter.title;

            // Clear previous code boxes
            codeboxListDiv.innerHTML = '';

            // Generate and append new code boxes
            chapter.codeboxes.forEach((box, index) => {
                const codeboxItem = document.createElement('div');
                codeboxItem.className = 'codebox-item flex items-center justify-between';
                codeboxItem.innerHTML = `
                    <h3 class="text-lg">${box.name}</h3>
                    <!-- Copy icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2.586m-4.414-4.414L9.586 10H8m4v-4" />
                    </svg>
                    <textarea class="codebox-placeholder" id="codebox-content-${chapterId}-${index}">${box.content.replace(/\\n/g, '\n')}</textarea>
                `;
                // Attach click event for copying
                codeboxItem.addEventListener('click', () => {
                copyToClipboard(codeboxItem.querySelector('.codebox-placeholder'));
                window.close(); // This will try to close the tab/window
                });
                codeboxListDiv.appendChild(codeboxItem);
            });

            // Toggle visibility
            mainChapterListDiv.classList.add('hidden');
            chapterDetailDiv.classList.remove('hidden');
        }

        /**
         * Copies the text from a given textarea element to the clipboard.
         * Shows a notification that disappears after 1 second.
         * @param {HTMLTextAreaElement} element - The textarea element containing the text to copy.
         */
        function copyToClipboard(element) {
            if (!element) {
                console.error("Element to copy is null or undefined.");
                return;
            }
            element.select(); // Select the text in the textarea
            element.setSelectionRange(0, 99999); // For mobile devices

            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showCopyNotification();
                } else {
                    console.error('Failed to copy text using execCommand.');
                }
            } catch (err) {
                console.error('Error copying text:', err);
                fallbackCopyToClipboard(element.value); // Fallback for browsers that don't support execCommand well
            }

            // Deselect the text
            element.setSelectionRange(0, 0);
        }

        /**
         * Fallback clipboard copy using a temporary textarea (less reliable in iframe).
         * @param {string} text - The text to copy.
         */
        function fallbackCopyToClipboard(text) {
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = text;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            try {
                document.execCommand('copy');
                showCopyNotification();
            } catch (err) {
                console.error('Fallback copy failed:', err);
            }
            document.body.removeChild(tempTextArea);
        }

        /**
         * Shows the copy notification for 1 second.
         */
        function showCopyNotification() {
            copyNotification.classList.add('show');
            setTimeout(() => {
                copyNotification.classList.remove('show');
            }, 1000); // Auto-close after 1 second
        }

        // Event Listeners for main chapter list
        document.querySelectorAll('.chapter-item').forEach(item => {
            item.addEventListener('click', (event) => {
                const chapterId = event.currentTarget.dataset.chapterId;
                showChapterDetail(chapterId);
            });
        });

        // Event Listener for back button
        backToMainButton.addEventListener('click', () => {
            chapterDetailDiv.classList.add('hidden');
            mainChapterListDiv.classList.remove('hidden');
        });

    </script>
